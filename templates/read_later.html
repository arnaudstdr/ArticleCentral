<!DOCTYPE html>
<html>
<head>
    <title>Lire plus tard</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
    <meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/Icon-titre.jpeg') }}" width="80" height="80">
        <h1>Articles Ã  lire plus tard</h1>
    </div>
    <div class="feed">
        <ul>
            {% for article in articles %}
                <div class="article">
                    <a href="{{ article.link }}" target="_blank" class="lien">{{ article.title }}</a>
                    <div class="action">
                        <span class="article-date">
                            {% if article.published_date %}
                                ({{ article.published_date.strftime('%Y-%m-%d %H:%M') }})
                            {% else %}
                                (Date inconnue)
                            {% endif %}
                        </span>
                        <a href="{{ url_for('remove_read_later', article_id=article.id) }}" class="icon-button">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                        <a href="{{ url_for('save_from_read_later', article_id=article.id) }}" class="icon-button">
                            <i class="fa-solid fa-floppy-disk"></i>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('index') }}" class="button-page">Retour</a>
</body>
</html>
